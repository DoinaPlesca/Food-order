<html lang="en">
<body class="sub_page">

<div class="hero_area">
  <div class="bg-box">
    <img src="/assets/images/hero-bg.jpg" alt="">
  </div>

  <!-- header section -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>FlavorFrame</span>
        </a>
      </nav>
    </div>
  </header>
</div>

<!-- Add the form for creating a new product -->

<ng-container *ngIf="openCategoryModal">
  <div class="modal-overlay" (click)="cancel()"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button (click)="cancel()">Cancel</button>
      <h2>Create category</h2>
      <button (click)="saveCategory()">Save</button>
    </div>
    <div class="modal-content">
      <form [formGroup]="categoryForm" (ngSubmit)="saveCategory()" novalidate>
        <div class="form-group">
          <label for="categoryName">Category name</label>
          <input id="categoryName" formControlName="categoryName" type="text" aria-label="Category name" />

          <div *ngIf="this.categoryForm?.controls?.categoryName?.touched && this.categoryForm?.controls?.categoryName?.invalid">
            <div  *ngIf="this.categoryForm?.controls?.categoryName?.errors?.['required']">
              <span>Name is required.</span>
            </div>
            <div *ngIf="this.categoryForm?.controls?.categoryName?.errors?.['minlength']">
              <span>Name should be min 5 chars long.</span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="categoryImageUrl">Image URL</label>
          <input id="categoryImageUrl" formControlName="categoryImageUrl" />

          <img *ngIf="categoryForm.get('categoryImageUrl')?.value" [src]="categoryForm.get('categoryImageUrl')?.value" alt="Category Image" />
        </div>


      </form>
    </div>
  </div>
</ng-container>

</body>
</html>
