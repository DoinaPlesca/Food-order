<div #sharedContent></div>
<body class="sub_page">

<div class="hero_area">
  <!-- header section -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" [routerLink]="['/home']">
            <span>
              FlavorFrame
            </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mx-auto ">

            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/menu']">Menu</a>
            </li>

            <li class="nav-item">
              <a class="nav-link"[routerLink]="['/about']">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/reservation']">Book Table</a>
            </li>
          </ul>
          <div class="user_option">
            <a href="" class="user_link">
              <i class="fa fa-user" aria-hidden="true"></i>
            </a>


            <button class="btn btn-success" style="background-color: #ffbe33; border-radius: 20px; width: 150px;"
                    (click)="openCart()">
              <i class="fa fa-shopping-basket" aria-hidden="true">

              </i> Order Online
            </button>

          </div>
        </div>
      </nav>
    </div>
  </header>
</div>

<!-- end header section -->

<!-- food section -->

<section class="food_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our Menu
      </h2>
    </div>

    <ul class="filters_menu">
      <li *ngFor="let category of categories" (click)="selectCategory(category)">
        {{ category.categoryName }}
      </li>
    </ul>

    <div class="filters-content">
      <div class="row grid">
        <div class="col-sm-6 col-lg-4" *ngFor ="let product of filteredProducts">
          <div class="box">
            <div>
              <div class="img-box">
                <img [src]="product.imageUrl" alt="{{ product.name }}">
              </div>
              <div class="detail-box">
                <h5>
                  {{product.name}}
                </h5>
                <p>
                  {{product.description}}
                </p>
                <div class="options">
                  <h6>
                    {{ product.price | currency: 'Dkk' }}
                  </h6>
                  <button class="btn btn-success"
                          style="background-color: #ffbe33; border-radius: 20px;"
                          (click)="addToCart(product)">
                    <i class="fa fa-shopping-basket" aria-hidden="true"></i> Add to Cart
                  </button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="btn-box">
      <a href="">
        View More
      </a>
    </div>
  </div>

</section>
<div #sharedFooter></div>
</body>
